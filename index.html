
<html>
<head>
<title>카카오톡 버튼있는 메시지 전송하기</title>
<script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<style>
  #kakao-link-btn img {
    opacity: 1; /* 기본적으로 모든 이미지는 보이도록 설정 */
  }
  #kakao-link-btn.hidden img {
    opacity: 0; /* 투명도가 0이 되는 조건을 지정한 클래스에 적용 */
  }
</style>
</head>
<body>
<p><strong>아래 카카오톡 아이콘을 눌러 전송하세요</strong> By. Blackcats4567</p>
<a id="kakao-link-btn" href="javascript:sendLink()">
  <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
</a>
<script type="text/javascript">
 Kakao.init('자바스크립트 키');
  function sendLink() {
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '제목',
        description: '설명',
        imageUrl: '사진주소',
        link: {
          mobileWebUrl: '사진클릭시 모바일 주소',
          webUrl: '사진클릭시 PC 주소',
        },
      },
      social: {
        likeCount: 좋아요 수, //99999가 최대입니다
        commentCount: 댓글 수, //99999가 최대입니다
        sharedCount: 공유 수, //99999가 최대입니다
      }
    });
  }
  
  // 버튼 이름이 "자세히 보기"인 경우에만 투명도를 조절하는 함수
  var btn = document.getElementById("kakao-link-btn");
  if (btn.innerText === "자세히 보기") {
    btn.classList.add("hidden");
  }
</script>
</body>
</html>
