<!DOCTYPE html>
<html>
<head>
<title>카카오톡 버튼있는 메시지 전송하기</title>
<script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<style>
  .container {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch; /* Enables momentum scrolling on iOS */
  }

  .page {
    flex: 0 0 auto;
    width: 100vw;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Optional: Style your pages as needed */
  .page:nth-child(odd) {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>
<div class="container">
  <div class="page">
    <p><strong>페이지 1</strong> By. Blackcats4567</p>
    <a id="kakao-link-btn-1" href="javascript:sendLink(1)">
      <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
    </a>
  </div>
  <div class="page">
    <p><strong>페이지 2</strong> By. Blackcats4567</p>
    <a id="kakao-link-btn-2" href="javascript:sendLink(2)">
      <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
    </a>
  </div>
  <div class="page">
    <p><strong>페이지 3</strong> By. Blackcats4567</p>
    <a id="kakao-link-btn-3" href="javascript:sendLink(3)">
      <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
    </a>
  </div>
</div>

<script type="text/javascript">
  Kakao.init('3fac38282cadb82fe8c06cc7cf17dfb5');
  function sendLink(pageNumber) {
    const pageContent = getPageContent(pageNumber);
    Kakao.Link.sendDefault(pageContent);
  }

  function getPageContent(pageNumber) {
    switch(pageNumber) {
      case 1:
      case 2:
      case 3:
        return {
          objectType: 'feed',
          content: {
            title: '페이지 ' + pageNumber,
            description: '내용 ' + pageNumber,
            imageUrl: '이미지 URL',
            link: {
              mobileWebUrl: 'https://example.com/page' + pageNumber,
              webUrl: 'https://example.com/page' + pageNumber,
            },
          },
          social: {
            likeCount: 4,
            commentCount: 5,
            sharedCount: 2,
          },
          buttons: [
            {
              title: '버튼1',
              link: {
                mobileWebUrl: 'https://example.com/button1',
                webUrl: 'https://example.com/button1',
              },
            },
          ],
        };
      default:
        return {}; // 페이지 번호가 잘못된 경우 빈 객체 반환
    }
  }
</script>
</body>
</html>
